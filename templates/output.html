{% extends 'base.html'%}

{% block title %}
Output
{% endblock %}

{% block content %}
  <div class="container">
    <div class="row">
      <picture>
        <img src="{{url_for('static', filename='frontier_plot.png')}}" class="img" height="400" align="middle">
      </picture>
    </div>
  </div>


  <table class="table">
    <thead>
      <tr>
        <th scope="col">Ticker</th>
        <th scope="col">Company</th>
        <th scope="col">Portfolio Weight</th>
      </tr>
    </thead>

    <tbody>
      {% for ticker in holdings.index %}
        <tr>
          <th scope="col">{{ticker}}</th>
          <th scope="col">{{stocks[ticker]}}</th>
          <th scope="col">{{holdings[ticker]}}</th>
        </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
